version: '3.7'
networks:
  docker-network:
services:
  ml_dev:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PORT: 5000
    ports:
      - '5000:5000'
  database_dev:
    image: mongo
    links:
      - backend_dev
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: init12345
    networks:
      - docker-network